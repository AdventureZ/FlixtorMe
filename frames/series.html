<!DOCTYPE html>
<html>

    <head>
        <title>Flixtor</title>
        <!-- CSS -->
        <link href="../styles/bootstrap.min.css" rel="stylesheet">
        <link href="../styles/bootly.css" rel="stylesheet">
        <link href="../styles/general.css" rel="stylesheet">

        <link href="../styles/series.css" rel="stylesheet">

        <!-- Scripts -->
        <script type='text/javascript' src="../js/extensions/jquery.min.js"></script>
        <script type='text/javascript' src="../js/extensions/bootstrap.min.js"></script>
        <script type='text/javascript' src="../js/extensions/jquery-ui.js"></script>
        <script type='text/javascript' src="../js/extensions/circle-progress.js"></script>

        <script src="../js/extensions/jquery.isotope.min.js"></script>
        <script src="../js/extensions/nwcontextmenu.js"></script>

        <!-- Modules -->
        <script>
            var main = require('../js/main.js');
            var callwcf = require('../js/callwcf.js');
            var gui = require('nw.gui');
            var subtitles = require('../js/subtitle.js');
            var favorites = require('../js/favorites.js');
            var translations = require('../js/translations.js');
            var dateFormat = require('dateformat');
            var readTorrent = require('read-torrent');
            var health = require('torrent-health');
            var xbmc = require('nodebmc');
            var chromecastjs = require('chromecast-js');
            var xbmcDevices = [];
            var chromecastDevices = [];

            $(document).ready(function() {

                translations.initialize();
                translations.translateDefaults();

                //Scroll bar
                $(window).resize(function() {
                    $("#serieContainer").css('max-height', ($(window).height() - 95) + "px");
                    var height = $("#content").height()-25;
                    $(".container").height(height);
                }).trigger("resize");

                //Search key press (enter)
                $('#txtSerieSearch').keypress(function(e) {
                    if (e.keyCode == 13)
                        $('#btnSearchSerie').click();
                });

                //By default we filter by most downloaded.
                changeFilterCategory("Most downloaded");

                $("#txtSerieSearch").bind('keyup paste', function() {
                    clearTimeout($(this).data('timeout'));
                    $(this).data('timeout', setTimeout(function(){
                        var serieSearchValue = $('#txtSerieSearch').val();

                        if(serieSearchValue.indexOf('magnet:?xt=urn:btih:') == 0) {
                            $("#btnSearchSerie").text('Play');
                        }
                        else {
                            $( "#btnSearchSerie" ).empty();
                            $("#btnSearchSerie").append('<span class="glyphicon glyphicon-search"></span>');
                        }
                    }, 200));
                });

                $.fn.inView = function(){
                    var win = $(window);
                    obj = $(this);
                    var scrollPosition = win.scrollTop();
                    var visibleArea = win.scrollTop() + win.height();
                    var objEndPos = (obj.offset().top + obj.outerHeight());

                    return(visibleArea >= objEndPos && scrollPosition <= objEndPos ? true : false)
                };

                $('#serieContainer').scroll(function() {
                    var element = $('.last').on('find');
                    if(element.length > 0) {
                        if(element.inView() === true) {
                            serieFilter.page = serieFilter.page+1;
                            element.removeClass('last');
                            serieApplySearch();
                        }
                    }
                });

                // Browse for xbmc clients
                var xbmcBrowser = new xbmc.Browser();
                xbmcBrowser.on('deviceOn', function(device){
                    xbmcDevices.push(device);
                });

                // Browse for chromecast clients
                var chromecastBrowser = new chromecastjs.Browser();
                chromecastBrowser.on('deviceOn', function(device){
                    chromecastDevices.push(device);
                })
            });
        </script>
    </head>
    <body>
    <div id="wrapper">
            <div id="top-bar">
                <div type="button" class="top-titlebar-back-button" title="" onclick="closeSerieDetail();">
                    <span class="glyphicon glyphicon-share-alt"></span>
                </div>
                <div type="button" class="top-titlebar-minimize-button" title="" onclick="main.minimize();">
                    <span class="glyphicon glyphicon-minus"></span>
                </div>
                <div type="button" class="top-titlebar-fullscreen-button" title="" onclick="main.toggleFullScreen();">
                    <span class="glyphicon glyphicon-fullscreen"></span>
                </div>
                <div class="top-titlebar-close-button" onclick="main.closeApp();" title="">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
                <div class="top-titlebar-text">Flixtor</div>
            </div>
            <div id="content-wrapper">
                <div id="side-bar-full" class="hidden-xs side-bar">
                    <ul>
                        <li id="side-bar-li-movies" onclick="main.changeFrame('movies')">
                            <a class="menuMovies" href="#">
                                <span class="glyphicon glyphicon-film"></span></a>
                        </li>
                        <li id="side-bar-li-series" class="on" onclick="main.changeFrame('series')">
                            <a class="menuSeries" href="#">
                                <span class="glyphicon glyphicon-expand"></span></a>
                        </li>
                        <li id="side-bar-li-animes" onclick="main.changeFrame('animes')">
                            <a class="menuAnimes" href="#">
                                <span class="glyphicon glyphicon-globe"></span></a>
                        </li>
                        <li id="side-bar-li-torrents" onclick="main.changeFrame('torrents')">
                            <a class="menuTorrents" href="#">
                                <span class="glyphicon glyphicon-th-list"></span></a>
                        </li>
                        <br><br>
                        <li id="side-bar-li-favorites" onclick="main.changeFrame('favorites')">
                            <a class="menuFavorites" href="#">
                                <span class="glyphicon glyphicon-heart"></span></a>
                        </li>
                        <li id="side-bar-li-settings" onclick="main.changeFrame('settings')">
                            <a class="menuSettings" href="#">
                                <span class="glyphicon glyphicon-cog"></span></a>
                        </li>
                    </ul>
                </div>
                <div id="side-bar-small" class="visible-xs side-bar">
                    <ul>
                        <li id="side-bar-li-movies-sm" onclick="main.changeFrame('movies')">
                            <a href="#">
                                <span class="glyphicon glyphicon-film"></span>
                            </a>
                        </li>
                        <li id="side-bar-li-series-sm" class="on" onclick="main.changeFrame('series')">
                            <a href="#">
                                <span class="glyphicon glyphicon-expand"></span>
                            </a>
                        </li>
                        <li id="side-bar-li-animes-sm" onclick="main.changeFrame('animes')">
                            <a href="#">
                                <span class="glyphicon glyphicon-globe"></span></a>
                            </a>
                        </li>
                        <li id="side-bar-li-torrents-sm" onclick="main.changeFrame('torrents')">
                            <a href="#">
                                <span class="glyphicon glyphicon-th-list"></span>
                            </a>
                        </li>
                        <br><br>
                        <li id="side-bar-li-favorites-sm" onclick="main.changeFrame('favorites')">
                            <a href="#">
                                <span class="glyphicon glyphicon-heart"></span></a>
                        </li>
                        <li id="side-bar-li-settings-sm" onclick="main.changeFrame('settings')">
                            <a href="#">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="content">
                    <script>
                        var serieFilter = {};

                        function serieApplySearch() {
                            //Show the spinner while we wait to display all the series.
                            $("#wrapper").append("<div id='main-spinner' class='spinner-overlay'></div>");

                            //By default we skip to 0.
                            if (!serieFilter.page) {
                                serieFilter.page = 1;
                            }

                            //We display a maximum of 50 series.
                            if (!serieFilter.max) {
                                serieFilter.max = 50;
                            }

                            //Search for series
                            callwcf.searchSeries( serieFilter.sort, serieFilter.searchValue, serieFilter.genre, serieFilter.max, serieFilter.page, function(results) {

                                var content = "";
                                if( results !== 'error' ) {
                                    $(results).each(function(index) {
                                        var serie = results[index];

                                        if (typeof serie.images.poster !== 'undefined' && !(~serie.images.poster.toString().indexOf('poster-dark')) ) {
                                            var newChars = "-300";
                                            var position = serie.images.poster.lastIndexOf(".");
                                            var tmpOne = serie.images.poster.substr(0, position);
                                            var tmpTwo = serie.images.poster.substr(position, serie.images.poster.length);
                                            var seriePoster = tmpOne + newChars + tmpTwo;
                                        }
                                        else {
                                            var seriePoster = '../images/no-poster.png';
                                        }
                                        content += "<div class='element transition m-10 isotope-item'>" +
                                            "<a class='shadow' onClick='showDetails(this);'>" +
                                            "<div style='display: none'>"+serie._id+"</div> " +
                                            "<img alt='image' src='" + seriePoster + "' style='width:160px; height:230px;'/>" +
                                            "</a>" +
                                            "<div class='p-5' style='max-width:160px;'>" +
                                            "<div style='font-size:14px;'>" + serie.title + "</div>" +
                                            "</div>" +
                                            "<div style='clear:both'></div>" +
                                            "</div>";
                                    });

                                }
                                else {
                                    console.log("Service not available");
                                }

                                if (content != "") {

                                    var $container = $('#serieContainer');
                                    $container.append(content);
                                    $container.isotope("insert", $container);

                                    $( ".element" ).last().addClass('last');
                                }

                                //Remove the spinner since we got the data we wanted
                                $("#main-spinner").remove();
                            });

                        }

                        function changeSearchText() {
                            serieFilter.page = 1;
                            serieFilter.searchValue = $("#txtSerieSearch").val();
                            $("#serieContainer").empty();
                            $('#serieContainer').isotope("destroy");
                            $('#serieContainer').isotope({
                                itemSelector: '.element',
                                animationEngine: 'jquery',
                                layoutMode: 'fitRows',
                                animationOptions: {
                                    duration: 600,
                                    easing: 'linear',
                                    queue: false
                                }
                            });

                            if(serieFilter.searchValue.indexOf('magnet:?xt=urn:btih:') == 0) {
                                var infoHash = serieFilter.searchValue.split('magnet:?xt=urn:btih:');
                                main.go("players/player.html?torrentId=" + infoHash[1]);
                            }
                            else {
                                serieApplySearch();
                            }
                        }

                        function startTorrent(infoHash) {
                            //Hide view episodes panel and start the torrent
                            $("#divSD").addClass("hide");
                            main.playTorrent(infoHash);
                        }

                        function showDetails(serieID) {
                            $("#wrapper").append("<div id='main-spinner' class='spinner-overlay'></div>");
                            $('#title' ).empty();
                            $('.favorites-template').empty();
                            $('#genres').empty();
                            $('#genres').append('<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp');
                            $('#rating').css('width', '0% !important');
                            $('#rating').attr('title', '');
                            $('#plot').empty();
                            $('#status').empty();
                            $('#status').append('<span class="glyphicon glyphicon-bookmark"></span>&nbsp;&nbsp');
                            $('#network').empty();
                            $('#network').append('<span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp');
                            $('#runtime').empty();
                            $('#runtime').append('<span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp');
                            $('#date').empty();
                            $('#date').append('<span class="glyphicon glyphicon-calendar"></span>&nbsp;&nbsp;');
                            $('#info').empty();
                            $('#info').append('<span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;');

                            var serie = serieID.firstChild.innerHTML;
                            var torrents;
                            var currentTorrent;
                            var currentSubtitle;
                            var episodeTitle;
                            var fanart;

                            $(chromecastDevices).each(function(index) {
                                var device = chromecastDevices[index];
                                $("#serie .dropdown-toggle").removeClass( "disabled" );
                                $("#serie .devices").append('<li class="chromecastPlay" data-name="'+device.config.name+'"><a><i class="glyphicon glyphicon-play"></i>&nbsp;&nbsp;'+device.config.name+'</a></li>');
                            });

                            $(xbmcDevices).each(function(index) {
                                var device = xbmcDevices[index];
                                $("#serie .dropdown-toggle").removeClass( "disabled" );
                                $("#serie .devices").append('<li class="xmbcPlay" data-name="'+device.name+'"><a><i class="glyphicon glyphicon-play"></i>&nbsp;&nbsp;'+device.name+'</a></li>');
                            });

                            callwcf.searchSerieDetail( serie, function(results) {
                                if( results !== 'error' ) {
                                    serie = results;

                                    console.log(serie);

                                    favorites.checkIfFavorite( serie.imdb_id, function(result) {
                                        if( result == true ) {
                                            $(".favorites-template").append('<label onclick="removeFromFavorites(this)" title="Remove from favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(serie)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart"></i></label>');
                                        }
                                        else {
                                            $(".favorites-template").append('<label onclick="addToFavorites(this);" title="Add to favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(serie)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart-empty"></i></label>');
                                        }
                                    });

                                    fanart = serie.images.fanart;

                                    if (typeof serie.images.poster !== 'undefined' && !(~serie.images.poster.toString().indexOf('poster-dark')) ) {
                                        var newChars = "-300";
                                        var position = serie.images.poster.lastIndexOf(".");
                                        var tmpOne = serie.images.poster.substr(0, position);
                                        var tmpTwo = serie.images.poster.substr(position, serie.images.poster.length);
                                        var seriePoster = tmpOne + newChars + tmpTwo;
                                    }
                                    else {
                                        var seriePoster = '../images/no-poster.png';
                                    }
                                    $("#poster").attr('src', seriePoster);

                                    $("#title").html(serie.title);

                                    var translatedGen;
                                    var translatedGenres = [];
                                    $(serie.genres).each(function(index) {
                                        var gen = serie.genres[index];
                                        gen = gen.trim();
                                        translatedGen = translations.translate(gen);
                                        translatedGenres.push(translatedGen);
                                    });
                                    var genres = translatedGenres.join(", ");
                                    $("#genres").append(genres);

                                    if(serie.synopsis) {
                                        $("#plot").html(serie.synopsis);
                                    }else {
                                        $("#plot").addClass("hide");
                                    }

                                    var translatedepisodes = translations.translate('episode');
                                    if(serie.runtime) {
                                        $("#runtime").append(serie.runtime + "m / "+translatedepisodes);
                                    } else {
                                        $("#runtime").addClass("hide");
                                    }

                                    if(serie.year) {
                                        $("#date").append(serie.year);
                                    } else {
                                        $("#date").addClass("hide");
                                    }

                                    if( serie.num_seasons <= 1 ) {
                                        var translatedSeasons = translations.translate('season');
                                    }
                                    else {
                                        var translatedSeasons = translations.translate('seasons');
                                    }
                                    $("#info").append(+ serie.num_seasons + " "+translatedSeasons);

                                    var translatedStatus = translations.translate(serie.status);
                                    $("#status").append(translatedStatus);

                                    if(serie.network) {
                                        $("#network").append(serie.network);
                                    } else {
                                        $("#network").addClass("hide");
                                    }

                                    $("#rating").attr("style", "width:" + serie.rating.percentage + "% !important");
                                    $("#rating").attr("title", (0.1*serie.rating.percentage).toFixed(1)+"/10");

                                    var torrents = {};
                                    $(serie.episodes).each(function(index) {
                                        var value = serie.episodes[index];
                                        if (!torrents[value.season]) torrents[value.season] = {};
                                        torrents[value.season][value.episode] = value;
                                    });

                                    for(var key in torrents) {
                                        var seasons = torrents[key];
                                        var seasonNum = key;
                                        var translatedSeason = translations.translate('Season');
                                        var translatedEpisode = translations.translate('Episode');

                                        $("#accordion").append('<h3 id="season-'+seasonNum+'" class="accordion-header">'+translatedSeason+' '+seasonNum+'</h3>');

                                        $("#season-"+seasonNum+"").after('<div class="episode-wrapper"></div>');

                                        for(var index in seasons) {
                                            var episode = seasons[index];
                                            var airDate = dateFormat(new Date(episode.first_aired * 1000), "dd mmm yy");

                                            $("#season-"+seasonNum+"").next().append("<div class='episode' data-overview='" + escape(episode.overview) + "' data-date='" + episode.first_aired + "' data-episode='" + episode.episode + "' data-season='" + episode.season + "' data-title='" + escape(episode.title) + "' data-torrents='" + JSON.stringify(episode.torrents) + "'><div style='color: #61666d; float: left; margin-right: 10px;'>"+episode.episode+"</div><div style='float: left'>"+episode.title+"</div><div style='color: #61666d; float: right'>&nbsp;&nbsp;&nbsp;"+airDate+"</div><div style='clear: both;'</div></div>");
                                        }
                                    }

                                    $( "#accordion" ).accordion({
                                        heightStyle: "content",
                                        collapsible: true
                                    });

                                    $(".episode").click(function () {
                                        $("#episode-title").empty();
                                        $("#quality").empty();
                                        $("#episode-airdate").empty();
                                        $("#episode-info").empty();
                                        $("#episode-overview").empty();

                                        $(".selected").removeClass("selected");
                                        $(".media").removeClass("on");
                                        $(this).addClass("selected");

                                        episodeTitle = unescape($(this).data("title"));
                                        var overview = unescape($(this).data("overview"));
                                        var airDate = $(this).data("date");
                                        airDate = dateFormat(new Date(airDate * 1000), "dddd, mmmm dS, yyyy, h:MM TT");

                                        var episode = $(this).data("episode");
                                        var season = $(this).data("season");
                                        torrents = $(this).data("torrents");


                                        for (var key in torrents) {
                                            var torrent = torrents[key];
                                            if( key !== '0' ) {
                                                $("#quality").append('<button data-torrent="'+torrent.url+'" class="btn btn-quality" style="width: 100%;">'+key+'<label title=""><div style="width: 20px; position: absolute; top: 2px; right: 5px;" class="circle"></div></label></button>');
                                            }
                                        }

                                        $('.circle').circleProgress({
                                            value: 0,
                                            thickness: 2,
                                            size: 14,
                                            emptyFill: "#272f3a"
                                        });

                                        // Select first quality
                                        $("#quality").find(".btn-quality:first").trigger("click");

                                        $("#episode-title").append(episodeTitle);
                                        $("#episode-info").append(translatedSeason+" "+season+" "+translatedEpisode+" "+episode);
                                        $("#episode-airdate").append("Airdate: "+airDate);
                                        $("#episode-overview").append(overview);

                                    });

                                    $("#btnBuy").click(function () {
                                        var shoppingUrl = 'https://www.google.com/search?q='+serie.title+' series/season&tbm=shop';
                                        gui.Shell.openExternal(shoppingUrl);
                                    });

                                    $("#btnPlay").click(function () {
                                        var tmpCurrentTorrent = currentTorrent.split('magnet:?xt=urn:btih:');
                                        tmpCurrentTorrent = tmpCurrentTorrent[1];
                                        tmpCurrentTorrent = new Buffer(JSON.stringify(tmpCurrentTorrent)).toString('base64');
                                        var tmpTorrents = new Buffer(JSON.stringify(torrents)).toString('base64');
                                        var tmpTitle = new Buffer(JSON.stringify(episodeTitle)).toString('base64');
                                        var tmpFanart = new Buffer(JSON.stringify(fanart)).toString('base64');
                                        main.go("players/series-player.html?magnet=" + tmpCurrentTorrent+"&torrents="+tmpTorrents+"&title="+tmpTitle+"&image="+tmpFanart+"&subtitle="+currentSubtitle);
                                    });

                                    $("body").on("click", ".xmbcPlay", function () {
                                        var deviceId = $(this).data("name");
                                        var tmpCurrentTorrent = currentTorrent.split('magnet:?xt=urn:btih:');
                                        tmpCurrentTorrent = tmpCurrentTorrent[1];
                                        tmpCurrentTorrent = new Buffer(JSON.stringify(tmpCurrentTorrent)).toString('base64');
                                        var tmpTorrents = new Buffer(JSON.stringify(torrents)).toString('base64');
                                        var tmpTitle = new Buffer(JSON.stringify(episodeTitle)).toString('base64');
                                        var tmpFanart = new Buffer(JSON.stringify(fanart)).toString('base64');
                                        main.go("players/series-player.html?magnet=" + tmpCurrentTorrent+"&torrents="+tmpTorrents+"&title="+tmpTitle+"&image="+tmpFanart+"&xbmc="+deviceId);
                                    });

                                    $("body").on("click", ".chromecastPlay", function () {
                                        var deviceId = $(this).data("name");
                                        var tmpCurrentTorrent = currentTorrent.split('magnet:?xt=urn:btih:');
                                        tmpCurrentTorrent = tmpCurrentTorrent[1];
                                        tmpCurrentTorrent = new Buffer(JSON.stringify(tmpCurrentTorrent)).toString('base64');
                                        var tmpTorrents = new Buffer(JSON.stringify(torrents)).toString('base64');
                                        var tmpTitle = new Buffer(JSON.stringify(episodeTitle)).toString('base64');
                                        var tmpFanart = new Buffer(JSON.stringify(fanart)).toString('base64');
                                        main.go("players/series-player.html?magnet=" + tmpCurrentTorrent+"&torrents="+tmpTorrents+"&title="+tmpTitle+"&image="+tmpFanart+"&chromecast="+deviceId);
                                    });

                                    $("body").on("click", ".btn-quality", function () {
                                        $(".btn-quality").removeClass("current");
                                        $(this).addClass('current');
                                        var current = $(this);
                                        var torrent = $(this).data("torrent");

                                        $(current).find('.circle').hide();
                                        $(current).find('label').append('<img style="width: 14px; height: 14px; position: absolute; right: 8px; top: 3px;" id="img-spinner" src="../images/ajax-loader.gif" alt="Loading"/>');

                                        health(torrent).then(function(health) {
                                            var ratio = health.peers > 0 ? (health.seeds / health.peers) : health.seeds;

                                            // Normalize the data. Convert each to a percentage
                                            var normalizedRatio = Math.min(ratio / 5 * 100, 100);
                                            // Seeds: Anything above 30 seeds is good
                                            var normalizedSeeds = Math.min(health.seeds / 30 * 100, 100);

                                            // Weight the above metrics differently
                                            // Ratio is weighted 60% whilst seeders is 40%
                                            var ratioWeight = normalizedRatio * 0.6;
                                            var seedsWeight = normalizedSeeds * 0.4;
                                            var totalWeight = (ratioWeight + seedsWeight) / 100;

                                            $(current).find('.circle').show();

                                            $(current).find('label').attr('title', 'Seeds '+health.seeds+' / Peers '+health.peers);
                                            $(current).find('.circle').circleProgress({
                                                value: totalWeight,
                                                animation: false,
                                                fill: {
                                                    color: "#66afe9"
                                                }
                                            });

                                            $(current).find('#img-spinner').remove();

                                        })
                                        .catch(function (err) {
                                            console.error(err);
                                            $(current.find('label').attr('title', 'Seeds unknown / Peers unknown'));
                                        });

                                        readTorrent(torrent, function(err, torrentInfo) {
                                            subtitles.search(torrentInfo.name, function (subs) {
                                                $('.subtitles').empty();
                                                $('.subtitles').append('<li><a class="subtitle" data-subname="No subtitle" data-subiso="" >No subtitle</a></li>');
                                                if( subs !== false ) {
                                                    console.log(subs);
                                                    for (var key in subs) {
                                                        var sub = subs[key];
                                                            $(".subtitles").append('<li><a class="subtitle" data-subname="'+sub.languageName+'" data-subiso="'+sub.languageName+'" >'+sub.languageName+'</a></li>');
                                                    }
                                                }
                                            });
                                        });
                                        currentTorrent = torrent;
                                    });

                                    $("body").on("click", ".subtitle", function () {
                                        var subIso = $(this).data("subiso");
                                        var subName = $(this).data("subname");
                                        $('#btnSubtitle').empty();
                                        $('#btnSubtitle').append('<i class="glyphicon glyphicon-play"></i>&nbsp;&nbsp;'+subName+'');

                                        currentSubtitle = subIso;
                                        console.log(currentSubtitle);
                                    });

                                    $(".container").height('100%');

                                    // Open first episode by default
                                    $("#accordion").find(".episode:first").trigger("click");

                                    $("#content-overlay").show();
                                    $("#serie").show();
                                    $("#side-bar-full").hide();
                                    $("#content").css("opacity", "0");
                                    $('#side-bar-small').attr("style", "display: none !important");
                                    $("#head-bar").hide();
                                }
                                else {
                                    console.log("Service not available");
                                }

                                $('.spinner-overlay').remove();
                            });

                        }

                        function changeFilterGenre(name) {
                            serieFilter.page = 1;
                            serieFilter.genre =  name;

                            var translatedGenre = translations.translate(name);
                            $("#filterByGenre").text(": " + translatedGenre);
                            $("#serieContainer").empty();
                            $('#serieContainer').isotope("destroy");
                            $('#serieContainer').isotope({
                                itemSelector: '.element',
                                animationEngine: 'jquery',
                                layoutMode: 'fitRows',
                                animationOptions: {
                                    duration: 600,
                                    easing: 'linear',
                                    queue: false
                                }
                            });

                            serieApplySearch();
                        }

                        function changeFilterCategory(name) {
                            //Change category name
                            serieFilter.category = name;
                            serieFilter.page = 1;

                            var translatedCategory = translations.translate(name);
                            $("#filterByCategory").text(" : " + translatedCategory);
                            $("#serieContainer").empty();
                            $('#serieContainer').isotope("destroy");
                            $('#serieContainer').isotope({
                                itemSelector: '.element',
                                animationEngine: 'jquery',
                                layoutMode: 'fitRows',
                                animationOptions: {
                                    duration: 600,
                                    easing: 'linear',
                                    queue: false
                                }
                            });

                            //Create the category filter
                            switch (serieFilter.category) {
                                case "Most downloaded":
                                    serieFilter.sort = "seeds";
                                    break;
                                case "Updated":
                                    serieFilter.sort = "updated";
                                    break;
                                case "Year":
                                    serieFilter.sort = "year";
                                    break;
                                case "Name":
                                    serieFilter.sort = "name";
                                    break;
                            }

                            //Apply the setting to search
                            serieApplySearch();
                        }

                        function closeSerieDetail()
                        {
                            try{
                                var subManager = subtitles.getSubManager();
                                if( subManager ) {
                                    subManager.server.listen(0);
                                    subManager.server.close();
                                }
                            }
                            catch(e) {
                                console.log(e);
                            }

                            try{
                                $("#accordion").accordion("destroy");
                            }
                            catch(e) {
                                console.log(e);
                            }

                            $("#serie .devices").empty();
                            $("#content-overlay").hide();
                            $("#serie").hide();
                            $("#side-bar-full").show();
                            $("#side-bar-small").removeAttr( 'style' );
                            $("#content").css("opacity", "1");
                            $("#head-bar").show();
                            $("#btnBuy").unbind( "click" );
                            $("#accordion").empty();
                        }

                        function addToFavorites(seriesJson) {
                            $('.favorites-template').empty();
                            var series = $.parseJSON(seriesJson.firstChild.innerHTML);
                            series.type = 'series';
                            favorites.addToFavorites(series);
                            $(".favorites-template").append('<label onclick="removeFromFavorites(this);" title="Remove from favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(series)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart"></i></label>');
                        }

                        function removeFromFavorites(seriesJson) {
                            $('.favorites-template').empty();
                            var series = $.parseJSON(seriesJson.firstChild.innerHTML);
                            favorites.removeFromFavorites(series.imdb_id);
                            $(".favorites-template").append('<label onclick="addToFavorites(this);" title="Add to favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(series)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart-empty"></i></label>');
                        }
