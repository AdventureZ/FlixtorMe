        <script type='text/javascript' src="../js/extensions/jquery.min.js"></script>
        <script type='text/javascript' src="../js/extensions/bootstrap.min.js"></script>

        <!-- Modules -->
        <script>
            var main = require('../js/main.js');
            var callwcf = require('../js/callwcf.js');
            var gui = require('nw.gui');
            var remote = require('../js/remote.js');
            var yifysubtitle = require('../js/yifysubtitle.js');
            var favorites = require('../js/favorites.js');
            var settings = require('../js/settings.js');
            settings.initConfig();
            var translations = require('../js/translations.js');
            var readTorrent = require('read-torrent');
            var health = require('torrent-health');
            var xbmc = require('nodebmc');
            var devices = [];

            var $container;

            $(document).ready(function() {
                translations.initialize();
                translations.translateDefaults();

                $container = $('#movieContainer');

                main.checkForUpdates();

                //Scroll bar
                $(window).resize(function() {
                    $("#movies").css('height', ($(window).height() - 95) + "px");
                }).trigger("resize");

                //Search key press (enter)
                $('#txtMovieSearch').keypress(function(e) {
                    if (e.keyCode == 13) {
                        $('#btnSearchMovie').click();
                    }
                });

                //By default we filter by most downloaded
                changeFilterCategory("Most downloaded");

                $("#txtMovieSearch").bind('keyup paste', function() {
                    clearTimeout($(this).data('timeout'));
                    $(this).data('timeout', setTimeout(function(){
                        var movieSearchValue = $('#txtMovieSearch').val();

                        if(movieSearchValue.indexOf('magnet:?xt=urn:btih:') == 0) {
                            $("#btnSearchMovie").text('Play');
                        }
                        else {
                            $( "#btnSearchMovie" ).empty();
                            $("#btnSearchMovie").append('<span class="glyphicon glyphicon-search"></span>');
                        }
                    }, 200));
                });

                // Browse for xbmc clients
                var browser = new xbmc.Browser();
                browser.on('deviceOn', function(device){
                    devices.push(device);
                });
            });
        </script>
    </head>

    <body>

                        Flixtor
                    </a>
                    <a href="#" class="col-sm-2 col-xs-2 col-md-2 header-element menuMovies selected" onclick="main.changeFrame('movies')">

                    </a>
                    <a href="#" class="col-sm-2 col-xs-2 col-md-2 header-element menuSeries" onclick="main.changeFrame('series')">

                    </a>
                    <a href="#" class="col-sm-2 col-xs-2 col-md-2 header-element menuTorrents" onclick="main.changeFrame('torrents')">

                    </a>
                    <a href="#" class="col-sm-2 col-xs-2 col-md-2 header-element menuSettings" onclick="main.changeFrame('settings')">

                    </a>

                    <div type="button" class="top-titlebar-minimize-button" title="" onclick="main.minimize();">
                        <span class="glyphicon glyphicon-minus"></span>
                    </div>
                    <div type="button" class="top-titlebar-fullscreen-button" title="" onclick="main.toggleFullScreen();">
                        <span class="glyphicon glyphicon-fullscreen"></span>
                    </div>
                    <div class="top-titlebar-close-button" onclick="main.closeApp();" title="">
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div id="content" style="background: rgba(0,0,0, 0.2);">
                    <script type="text/javascript">
                        var results = null;
                        var movieFilter = {};

                        function applySearch() {

                            $("#movies").unbind("scroll");

                            //Display the spinner while we wait for the data.
                            if( $('#movieContainer').is(':empty') ) {
                                $("#wrapper").append("<div id='main-spinner' class='spinner-overlay'></div>");
                            }

                            //We skip to 0
                            if (!movieFilter.page) {
                                movieFilter.page = 1;
                            }

                            //Display maximum of 75 movies per request
                            if (!movieFilter.max) {
                                movieFilter.max = 50;
                            }

                            if (!movieFilter.searchValue) {
                                movieFilter.searchValue = '';
                            }

                            if (!movieFilter.order) {
                                movieFilter.order = 'desc';
                            }

                            //Search for movies
                            callwcf.searchMovies(movieFilter.sort, movieFilter.searchValue, movieFilter.genre, movieFilter.max, movieFilter.page, movieFilter.order, function(result) {
                                appendResult(result);

                                $("#movieContainer").find(".shadow:first").addClass("on");
                            });
                        }

                        function showDetails(movieJson) {
                            var movie = $.parseJSON(movieJson.firstChild.innerHTML);

                            var torrents;
                            var currentTorrent;
                            var currentSubtitle;

                            $('#title' ).empty();
                            $('#genres').empty();
                            $('.favorites-template').empty();
                            $('#rating').css('width', '0% !important');
                            $('#rating').attr('title', '');
                            $('#plot').empty();
                            $('#runtime').empty();
                            $('#runtime').append('<span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp');
                            $('#date').empty();
                            $("#quality").empty();
                            $("#poster").attr('src', "");
                            $(".fanart").remove();
                            $('.devices').empty();

                            $(devices).each(function(index) {
                                var device = devices[index];
                                $("#movie .dropdown-toggle").removeClass( "disabled" );
                                $("#movie .dropdown-menu").append('<li class="xmbcPlay" data-name="'+device.name+'"><a><i class="glyphicon glyphicon-play"></i>&nbsp;&nbsp;'+device.name+'</a></li>');
                            });

                            //Insert backdrop path
                            $( "<img class='fanart' src='"+movie.fanart+"'>" ).appendTo("#content-overlay");

                            favorites.checkIfFavorite( movie.imdbCode, function(result) {
                                if( result == true ) {
                                    $(".favorites-template").append('<label onclick="removeFromFavorites(this)" title="Remove from favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(movie)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart"></i></label>');
                                }
                                else {
                                    $(".favorites-template").append('<label onclick="addToFavorites(this);" title="Add to favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(movie)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart-empty"></i></label>');
                                }
                            });

                            $("#poster").attr('src', movie.poster);

                            if (typeof movie.genres !== 'undefined') {
                                var splitGem = movie.genres.split(',');
                                var translatedGen;
                                var translatedGenres = [];
                                $(splitGem).each(function(index) {
                                    var gen = splitGem[index];
                                    gen = gen.trim();
                                    translatedGen = translations.translate(gen);
                                    translatedGenres.push(translatedGen);
                                });

                                for (var i = 0; i < translatedGenres.length; ++i) {
                                    translatedGenres[i] = translatedGenres[i].replace(" ", "-");
                                }
                                var genres = translatedGenres.join(", ");

                                $("#genres").append(genres);
                            }

                            $("#title").html(movie.title);
                            $("#rating").attr("style", "width:" + (movie.rating * 10) + "% !important");
                            $("#rating").attr("title", movie.rating+"/10");
                            $("#date").append(movie.movieYear);

                            if (typeof movie.overview !== 'undefined') {
                                $("#plot").html(movie.overview);
                            }
                            if (typeof movie.runtime !== 'undefined') {
                                $("#runtime").append(movie.runtime +" min");
                            }

                            if(movie.trailer !== "" || typeof movie.poster !== 'undefined') {
                                $("#btnTrailer").click(function () {
                                    $("#wrapper").append("<div class='spinner-overlay'></div>");
                                    $("#content-overlay").hide();
                                    $(".top-titlebar-back-button").attr("onclick","closeTrailerOverlay()");

                                    var ytID = main.getYoutubeID(movie.trailer);
                                    $("#video-container-trailer").html("<iframe id='trailerPlayer' type='text/html' width='100%' src='https://www.youtube.com/embed/" + ytID + "?autoplay=1&rel=0&showinfo=0&iv_load_policy=3&modestbranding=0' frameborder='0'></iframe>");
                                    $( "#trailerPlayer" ).load(function() {
                                        $(".spinner-overlay").remove();
                                    });
                                    $(window).resize(function () {
                                        $("iframe").css("width", $(window).width());
                                        $("iframe").css("height", $(window).height());
                                    }).trigger("resize");
                                });
                            }else {
                                $("#btnTrailer").addClass("hide");
                            }

                            console.log(movie);

                            torrents = movie.torrents;
                            for (var key in torrents) {
                                var torrent = torrents[key];
                                if( key !== '0' ) {
                                    if( torrent !== "" ) {
                                        $("#quality").append('<button data-torrent="'+torrent+'" class="btn btn-quality" style="width: 100%;"><label title=""><div style="float: left;">'+key+'</div><div style="float: right;"><div style="width: 14px;" class="circle"></div></div><div style="clear: both;"></div></label></button>');
                                        // Select first quality
                                        $("#quality").find(".btn-quality:first").trigger("click");
                                    }
                                }
                            }

                            $('.circle').circleProgress({
                                value: 0,
                                thickness: 2,
                                size: 14,
                                emptyFill: "#272f3a"
                            });

                            $("#btnBuy").click(function () {
                                var shoppingUrl = 'https://www.google.com/search?q='+movie.title+' movie&tbm=shop';
                                gui.Shell.openExternal(shoppingUrl);

                            });

                            $("#btnPlay").click(function () {
                                if(movie.torrents !== "") {
                                    var movieB64 = new Buffer(JSON.stringify(movie)).toString('base64');
                                    main.go("players/movie-player.html?movieId=" + movieB64);
                                }
                            });

                            $("body").on("click", ".xmbcPlay", function () {
                                var deviceId = $(this).data("name");
                                if(movie.torrents !== "") {
                                    var movieB64 = new Buffer(JSON.stringify(movie)).toString('base64');
                                    main.go("players/movie-player.html?movieId="+movieB64+"&xbmc="+deviceId);
                                }


                                var deviceId = $(this).data("name");
                                var tmpCurrentTorrent = currentTorrent.split('magnet:?xt=urn:btih:');
                                tmpCurrentTorrent = tmpCurrentTorrent[1];
                                tmpCurrentTorrent = new Buffer(JSON.stringify(tmpCurrentTorrent)).toString('base64');
                                var tmpTorrents = new Buffer(JSON.stringify(torrents)).toString('base64');
                                var tmpTitle = new Buffer(JSON.stringify(episodeTitle)).toString('base64');
                                var tmpFanart = new Buffer(JSON.stringify(fanart)).toString('base64')
                                main.go("players/series-player.html?magnet=" + tmpCurrentTorrent+"&torrents="+tmpTorrents+"&title="+tmpTitle+"&image="+tmpFanart+"&xbmc="+deviceId);
                            });

                            $("body").on("click", ".btn-quality", function () {
                                $(".btn-quality").removeClass("current");
                                $(this).addClass('current');
                                var current = $(this);
                                var torrent = $(this).data("torrent");

                                $(current).find('.circle').append('<img style="width: 14px; height: 14px; position: absolute; right: 5px; top: 3px;" id="img-spinner" src="../images/ajax-loader.gif" alt="Loading"/>');

                                health(torrent).then(function(health) {
                                    var ratio = health.peers > 0 ? (health.seeds / health.peers) : health.seeds;

                                    // Normalize the data. Convert each to a percentage
                                    var normalizedRatio = Math.min(ratio / 5 * 100, 100);
                                    // Seeds: Anything above 30 seeds is good
                                    var normalizedSeeds = Math.min(health.seeds / 30 * 100, 100);

                                    // Weight the above metrics differently
                                    // Ratio is weighted 60% whilst seeders is 40%
                                    var ratioWeight = normalizedRatio * 0.6;
                                    var seedsWeight = normalizedSeeds * 0.4;
                                    var totalWeight = (ratioWeight + seedsWeight) / 100;

                                    $(current).find('.circle').show();

                                    $(current).find('label').attr('title', 'Seeds '+health.seeds+' / Peers '+health.peers);
                                    $(current).find('.circle').circleProgress({
                                        value: totalWeight,
                                        animation: false,
                                        fill: {
                                            color: "#66afe9"
                                        }
                                    });

                                    $(current).find('#img-spinner').remove();

                                })
                                        .catch(function (err) {
                                            console.error(err);
                                            $(current.find('label').attr('title', 'Seeds unknown / Peers unknown'));
                                        });

                                currentTorrent = torrent;
                            });

                            var defaultSubtitle = settings.readConfig("subtitle");
                            yifysubtitle.search(movie.imdbCode, function (subs) {
                                $('.subtitles').empty();
                                $('.subtitles').append('<li><a class="subtitle" data-subname="" data-subiso="" >No subtitle</a></li>');

                                if( subs !== false ) {
                                    console.log(subs);
                                    for (var key in subs) {
                                        var sub = subs[key];
                                        if( sub.languageName === defaultSubtitle.toLowerCase() ) {
                                            $(".subtitles").append('<li><a class="subtitle" data-subname="'+sub.languageName+'" data-subiso="'+sub.languageName+'" >'+sub.languageName+'</a></li>');
                                            $('.subtitle[data-subname="'+defaultSubtitle.toLowerCase()+'"]').click();
                                        }
                                        else {
                                            $(".subtitles").append('<li><a class="subtitle" data-subname="'+sub.languageName+'" data-subiso="'+sub.languageName+'" >'+sub.languageName+'</a></li>');
                                        }
                                    }
                                }
                            });

                            $("body").on("click", ".subtitle", function () {
                                var subIso = $(this).data("subiso");
                                var subName = $(this).data("subname");
                                $('#btnSubtitle').empty();
                                $('#btnSubtitle').append('<i class="glyphicon glyphicon-play"></i>&nbsp;&nbsp;'+subName+'');

                                currentSubtitle = subIso;
                                console.log(currentSubtitle);
                            });

                            $("#head-bar").hide();
                            $("#content-overlay").show();
                            $("#movie").show();
                            $("#content").css("opacity", "0");

                            $('.fanart').load(function(){
                                $('.fanart').fadeIn(5000);
                            });

                            // Select first quality
                            $("#quality").find(".btn-quality:first").trigger("click");
                        }

                        function addToFavorites(movieJson) {
                            $('.favorites-template').empty();
                            var movie = $.parseJSON(movieJson.firstChild.innerHTML);
                            movie.type = 'movie';
                            favorites.addToFavorites(movie);
                            $(".favorites-template").append('<label onclick="removeFromFavorites(this);" title="Remove from favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(movie)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart"></i></label>');
                        }

                        function removeFromFavorites(movieJson) {
                            $('.favorites-template').empty();
                            var movie = $.parseJSON(movieJson.firstChild.innerHTML);
                            favorites.removeFromFavorites(movie.imdbCode);
                            $(".favorites-template").append('<label onclick="addToFavorites(this);" title="Add to favorites" class="current-favorites"><div style="display: none">'+JSON.stringify(movie)+'</div>&nbsp;&nbsp;<i class="glyphicon glyphicon-heart-empty"></i></label>');
                        }

                    </script>
